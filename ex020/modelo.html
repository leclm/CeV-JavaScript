<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Gerador de Tabuada</h1>
    </header>
    <section>
        <div id="dados">
            <p>
              <label for="n">Escolha um número: </label>
              <input type="number" name="n" id="n">
              <input type="button" value="Gerar" onclick="gerador()">  
            </p>
        </div>
        <div id="resp">
            <p>
                Selecione um número!
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; MathIsGreat</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
