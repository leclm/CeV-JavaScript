<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label for="num">Escolha um número (entre 1 e 100) </label>
            <p>
               <input type="number" name="fnum" id="fnum">
               <input type="button" value="Adicionar" onclick="adc()"> 
            </p>    
                <select name="flist" id="flist" size="10">
                <option>Escolha um número acima</option>
            </select>
            <p>
                <input type="button" value="Finalizar Análise" onclick="finish()">
            </p>
        </div>
        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>&copy; IHAAA</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
